	<body>

	<ion-app>
		
		<ion-menu side="start" menu-id="start" content-id="main-content">
			<ion-header>
			  <ion-toolbar translucent>
				<ion-title>
					<img class="title-image" src="BeeColony.gif" width="50" height="50" />
					ABC Algorithm
					<img class="title-image" src="turkey-flag-xs.png" width="45" height="30" />
				</ion-title>
			  </ion-toolbar>
			</ion-header>
			<ion-content>
			  <ion-list>
				<ion-item>
						<ion-label position="floating">Colony Size</ion-label>
						<ion-input id="colonySizeID" placeholder="20"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Food Number</ion-label>
					<ion-input id="foodNumberID" placeholder="10"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Limit</ion-label>
					<ion-input id="limitID" placeholder="100"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Max Cycle</ion-label>
					<ion-input id="maxCycleID" placeholder="10"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Dimension</ion-label>
					<ion-input id="dimensionID" placeholder="2"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">RunTime</ion-label>
					<ion-input id="runTimeID" placeholder="1"></ion-input>
				</ion-item>

				<ion-item>
					<ion-checkbox id="animationID" color="danger"  slot="start"></ion-checkbox>
					<ion-label>Animation</ion-label>
				</ion-item>

				<ion-item>
					<ion-button color="warning" class="ionic-menu-button">Run ABC</ion-button>
				</ion-item>
			  </ion-list>
			</ion-content>
		  </ion-menu>
	  
		  <div class="ion-page" id="main-content">
			<ion-header>
			  <ion-toolbar>
				<ion-buttons slot="start">
				  <ion-menu-button></ion-menu-button>
				</ion-buttons>
				<ion-title>ABC Configuration
					<img class="title-image" src="BeeColony.gif" width="50" height="50" />
				</ion-title>
			  </ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
			</ion-content>
		  </div>

		  <div style="position:relative; left:300px; top:100px"id='myDiv2'>
			<!-- Plotly chart will be drawn inside this DIV -->
		</div>
		
		  <div style="position:relative; left:300px; top:100px"id='myDiv'>
			<!-- Plotly chart will be drawn inside this DIV -->
			
			
		</div>

		<script type="module" src="code.js"></script>
